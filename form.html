    <main>
        <article class="heading">
            <section class="heading__banniere">
                <!-- Insertion du SVG dans le CSS qui affichera le nom du festival, les dates et horaires -->
            </section>
        </article>

        <article class="form">
            <h2 class="text-center">Rejoignez l'aventure en réservant votre place dès maintenant !
            </h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Adresse e-mail </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nom@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Vous souhaitez réserver combien de place ?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-check">
                    <p>Quelle(s) séance(s) souhaitez-vous réserver ?</p>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="tousLesFilms" value="option1"
                        checked>
                    <label class="form-check-label" for="tousLesFilms">
                        Tous les films
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="tombeauDesLucioles"
                        value="option2">
                    <label class="form-check-label" for="tombeauDesLucioles">
                        Le Tombeau des Lucioles - Mercredi 5 août à 18h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="departures" value="option2">
                    <label class="form-check-label" for="departures">
                        Departures - Mercredi 5 août à 20h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="willHunting" value="option2">
                    <label class="form-check-label" for="willHunting">
                        Will Hunting - Mercredi 5 août à 22h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="wallE" value="option2">
                    <label class="form-check-label" for="wallE">
                        Wall-E - Jeudi 6 août à 18h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="merveilleuseHistoire"
                        value="option2">
                    <label class="form-check-label" for="merveilleuseHistoire">
                        Une merveilleuse histoire du temps - Jeudi 6 août à 20h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="volAudessus" value="option2">
                    <label class="form-check-label" for="volAudessus">
                        Vol au-dessus d'un nid de coucou - Jeudi 6 août à 22h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="edward" value="option2">
                    <label class="form-check-label" for="edward">
                        Edward aux mains d'agrnet - Vendredi 7 août à 18h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="intoTheWild" value="option2">
                    <label class="form-check-label" for="intoTheWild">
                        Into The Wild - Vendreid 7 août à 20h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fightClub" value="option2">
                    <label class="form-check-label" for="fightClub">
                        Fight Club - Vendredi 7 août à 22h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="mondeDeCharlie"
                        value="option2">
                    <label class="form-check-label" for="mondeDeCharlie">
                        Le monde de Charlie - Samedi 8 août à 18h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="grandBleu" value="option2">
                    <label class="form-check-label" for="grandBleu">
                        Le Grand Bleu - Samedi 8 août à 20h
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="joursEnsemble"
                        value="option2">
                    <label class="form-check-label" for="joursEnsemble">
                        (500) jours ensemble - Samedi 8 août à 22h
                    </label>
                </div>
